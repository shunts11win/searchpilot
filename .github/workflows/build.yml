name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtiff5-dev \
          libjpeg-dev \
          libssl-dev \
          libffi-dev \
          libltdl-dev
    
    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33
    
    - name: Build with Buildozer
      run: |
        yes | buildozer -v android debug || buildozer -v android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: searchpilot-apk
        path: .buildozer/android/platform/build-*/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
    
    - name: Upload APK from bin folder
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: searchpilot-apk-bin
        path: bin/*.apk
        if-no-files-found: ignore
